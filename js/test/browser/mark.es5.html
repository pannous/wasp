<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>console.log('test'); </script>
	<script src='../../dist/mark.es5.js'></script>
	<script>
	function loadXml() {
		// make sync AJAX call
		var xhReq = new XMLHttpRequest();
		xhReq.open("GET", "book.xml", false);
		xhReq.send(null);
		var xml = xhReq.responseText;  console.log('xml:', xml);
		return xml;
	}
	console.log('Mark object constructor.name: ', Mark.parse('{obj}').constructor.name);
	// parse XML
	var src = '<?xml version="1.0" encoding="UTF-8"?><book><p>text</p></book>'; // loadXml(); 
	var obj = Mark.parse(src, {format:'xml', ignoreSpace:true});  console.log('parsed:', obj);
	console.log('Parse xml obj.constructor.name: ', obj.constructor.name);
	console.log('xml node length: ', obj.length());	
	</script>
</head>
</html>
