<h1 id="range">range</h1>
<pre><code>print 1…5 
1 2 3 4 5

1…5 do print it
1 2 3 4 5

for i in 1…5
    print i
1 2 3 4 5</code></pre>
<p>see <a href="iteration.html">iteration</a> and <a href="for.html">for</a> loops:</p>
<pre><code>for 1..10 : print it // excluding 10
for 1...10 : print it // including 10
for 1 to 10 : print it // including 10
for 1 upto 10 : print it // excluding 10</code></pre>
