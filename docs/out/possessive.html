<p><a href="Property">Properties</a> such as
<code>person{name:"Joe" number:12345}</code> can be accessed as
usual</p>
<ul>
<li>with dot syntax person.name</li>
<li>with index syntax person[“name”]</li>
<li>with index syntax person[name:]</li>
<li>with <strong>possessive</strong> syntax
<code>person's name</code></li>
<li>with possessive syntax <code>name of person</code></li>
</ul>
