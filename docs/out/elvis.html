navigation operators.</p>
<p>However they are serve opposite situations:</p>
<p>If a value is <strong>absent</strong>, <code>?:</code> takes the
<strong>default</strong> to the right. <code>Ã¸?:1 == 1</code><br />
If a value is <strong>available</strong>, <code>?.</code> proceeds to
