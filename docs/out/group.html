<p>Group is an internal <a href="type.html">type</a> declaring <a href="list.html">list</a>s declared with round
braces or no braces like</p>
<pre><code>1 2 3
a;b;c
(1,2,3)</code></pre>
<p>Groups are <a href="immutable.html">immutable</a> by default and identical to <a href="tuple.html">tuple</a>s of
other languages or named tuples if the node_pointer are <a href="pair.html">pair</a>s:
<code>(a:1 b:2 c:3)</code></p>
