<div>
  <h1>üêù <a href="https://github.com/pannous/wasp">Wasp</a></h1>
  <h2>A new programming language for Wasm</h2>
  <label for="examples">Choose a Wasp example:</label>
  <select id="examples"
          onchange="results.value='';editor.setValue(exampleCode[value]);compile_and_run(editor.getValue())">
    <option value="math">Math</option>
    <option value="hello">Hello World</option>
    <option value="lists">Lists</option>
    <option value="fibonacci">Fibonacci</option>
    <option value="paint2d">Paint 2D</option>
    <option value="scene3d">Scene 3D</option>
  </select>

  <br/>
  <textarea id="code" onkeyup="compile_and_run(editor.getValue())" placeholder="wasp code">‚àö3^2</textarea>
  <br/>
  <!--  <input id="input_file" onchange="readFile()" type="file"/>-->
  <label for="check">auto</label><input checked id="check" type="checkbox"/>
  <button onclick="compile_and_run(editor.getValue())">RUN!</button>
  <button onclick="results.value=''">CLEAR</button>
  <!--  spacer -->
  <div style="width: 242px;display: inline-block; "></div>
  <!--  <button onclick="download_file(editor.getValue(), 'source.wasp', 'wasp')" title="download wasp">üíæ‚§ì source.wasp</button>-->
  <button onclick="download_file(wasm_buffer, 'compiled.wasm', 'wasm')" title="download compiled.wasm">üì• download wasm</button>
  <button onclick="deploy_to_fermyon_spin()" title="deploy as serverless handler to fermyon spin">
    <img src="https://www.fermyon.com/static/image/events/spin-icon-dot.png" style="height: 1em;vertical-align: middle;"/> deploy to spin
  </button>
  <br/>
  <textarea cols="80" id="results" placeholder="RESULT‚Ä¶ press run to compile" rows="14"></textarea>


  <script>
    for (let key in exampleCode) {
      const optionExists = (val) => Array.from(examples.options).some(option => option.value === val);
      if (!optionExists(key)) {
        const newOption = document.createElement('option');
        newOption.value = key;
        newOption.text = key; // use exampleCode[key] on select!!
        examples.appendChild(newOption);
      }
    }

    var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
      lineNumbers: true,
      mode: "wasp",
      extraKeys: {
        "Ctrl-Space": "autocomplete", "Cmd-Enter": function () {
          compile_and_run(editor.getValue())
        }
      },
    });
    editor.on('change', function () {
      compile_and_run(editor.getValue())
      // editor.save();
      editor.focus();
    });
  </script>

</div>
<canvas id="canvas" style="margin: 0;padding: 0;"></canvas>
