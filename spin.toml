spin_manifest_version = 2

[application]
name = "Wasp"
version = "0.1.0"
authors = ["pannous <info@pannous.com>"]
description = "üêù Wasp compiler running on spin: wasp.fermyon.app ! Use http://wasp.pannous.com/ to deploy tiny wasp programs as wasm on fermyon.app "

[[trigger.http]]
route = "/..."
component = "wasp"
executor = { type = "wagi" }

[component.wasp]
source = "wasp.wasm"
allowed_outbound_hosts = []

[component.wasp.build]
command = "make"
watch = ["wasp.wasm"]

